<div class="card border-secondary ">
  <div class="card-header"></div>
  <div class="card-body">
    <h5 class="card-title">Listado del Circuitos</h5>
    <div *ngIf="circuitos.length==0" class="alert alert-info">
      No hay registros en la base de datos!
    </div>

    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/circuitos/form']">Nuevo registro</button>
    </div>
    
    
<table class="table table-bordered table-striped" *ngIf="circuitos.length>0">
    <thead>
        <tr>
            <th>CÃ³digo de Circuito</th>
            <th>Nombre de Circuito</th>
            <th>Nombre de Distrito</th>
            <th>
              Editar
            </th>
            <th>
              Eliminar
            </th>
        </tr>
    </thead>

      <tbody>
        <tr *ngFor="let circuito of circuitos">
          <td>{{circuito.codigoCircuito}}</td>
          <td>{{circuito.nombreCircuito}}</td>
          <td>{{circuito.idDistrito}}</td>
          <td>
            <button type="button" name="btnEditar" [routerLink]="['/circuitos/form', circuito.idCircuito]" class="btn btn-primary">Editar</button>
          </td>
          <td>
            <button type="button" name="btnEliminar" (click)="deleteCircuito(circuito)" class="btn btn-danger">Eliminar</button>
          </td>
    </tbody>
    
  </table>
  <paginatorcircuito-nav *ngIf="paginadorCircuito" [paginadorCircuito] = "paginadorCircuito"></paginatorcircuito-nav>
</div>
