<style>
    .card{
        top: 100px;
        width: 800px;
        margin: 0 auto;
        float: none;
    }
    
    .card-body{
        padding: 20px;
    
    }
    .card-title{
        text-align: center;
        font-size: 30px;
        font-weight: bold;
        color: #000;
        padding-bottom: 20px;
    }
    .form-control{
        margin-bottom: 10px;
        padding: 5px;
    } 
    
    .btn-primary{
        margin-top: 20px;
        margin-left: 510px;
        margin-bottom: 20px;
        width: 150px;
        height: 40px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 10px;
        border: none;
        color: #fff;
    }
    </style>
    
    <div class="card">
        <div class="card-header">
            <div class="card-body">
                <h4 class="card-title">Formulario de Ítems</h4>
    
            <form #itemForm="ngForm">
                <div class="form-group row">
                    <label for="codigo" class="col-form-label col-sm-3">Código de Ítem</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" [(ngModel)]="items.codigoItem" name="codigo" required #codigo="ngModel">
                        <div class="alert alert-danger" *ngIf="codigo.invalid && (codigo.touched)">
                            <div *ngIf="codigo.errors">
                                El código de ítem es requerido
                            </div>
                         </div>
                    </div>
                </div>
    
                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-3">Nombre de Ítem</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" [(ngModel)]="items.nombreItem" name="nombre" required #nombre="ngModel">
                        <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.touched)">
                            <div *ngIf="nombre.errors">
                                El nombre de ítem es requerido
                            </div>
                         </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="descripcion" class="col-form-label col-sm-3">Descripción</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" [(ngModel)]="items.descripcionItem" name="descripcion">
                      
                    </div>
                </div>

                <div class="form-group row">
                    <label for="rango" class="col-form-label col-sm-3">Mantenimiento</label>
                    <div class="col-sm-8">
                        <select class="form-control" [(ngModel)]="items.idMantenimiento" name="codigodistrito" required #idCircuito="ngModel">
                           <option *ngFor="let opcion of mantenimiento" [ngValue]="opcion.idMantenimiento">{{opcion.nombreMantenimiento}}</option>
                        </select>
                    </div>
                </div>
    
                <div class="form-group row">
                    <div class="col-sm-6">
                             <button class="btn btn-primary" role="button" (click)='createItem()' *ngIf="!items.idItem else elseBlock" [disabled]="!itemForm.form.valid">Guardar</button>
                        <ng-template #elseBlock>
                            <button class="btn btn-primary" role="button" (click)='updateItem()' [disabled]="!itemForm.form.valid"> Actualizar  </button>
                        </ng-template>
                    </div>
                </div>
            </form>
             </div>
        </div>
    </div>
