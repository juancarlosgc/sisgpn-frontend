<style>
    .card{
        top: 100px;
        width: 800px;
        margin: 0 auto;
        float: none;
    }
    
    .card-body{
        padding: 20px;
    
    }
    .card-title{
        text-align: center;
        font-size: 30px;
        font-weight: bold;
        color: #000;
        padding-bottom: 20px;
    }
    .form-control{
        margin-bottom: 10px;
        padding: 5px;
    } 
    
    .btn-primary{
        margin-top: 20px;
        margin-left: 510px;
        margin-bottom: 20px;
        width: 150px;
        height: 40px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 10px;
        border: none;
        color: #fff;
    }
    </style>
    
    <div class="card">
        <div class="card-header">
            <div class="card-body">
                <h4 class="card-title">Formulario de Subcircuitos</h4>
    
            <form #subcircuitoForm="ngForm">
                <div class="form-group row">
                    <label for="cedula" class="col-form-label col-sm-3">Código de Subcircuito</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" [(ngModel)]="subcircuito.codigoSubcircuito" name="codigoSubcircuito" required #codigoSubcircuito="ngModel">
                        <div class="alert alert-danger" *ngIf="codigoSubcircuito.invalid && (codigoSubcircuito.touched)">
                            <div *ngIf="codigoSubcircuito.errors">
                                El código de subcircuito es requerido
                            </div>
                         </div>
                    </div>
                </div>
    
                <div class="form-group row">
                    <label for="apellidos" class="col-form-label col-sm-3">Nombre de Subcircuito</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" [(ngModel)]="subcircuito.nombreSubcircuito" name="nombreSubcircuito" required #nombreSubcircuito="ngModel">
                        <div class="alert alert-danger" *ngIf="nombreSubcircuito.invalid && (nombreSubcircuito.touched)">
                            <div *ngIf="nombreSubcircuito.errors">
                                El nombre de subcircuito es requerido
                            </div>
                         </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="rango" class="col-form-label col-sm-3">Distrito</label>
                    <div class="col-sm-8">
                        <select class="form-control" [(ngModel)]="subcircuito.idCircuito" name="codigodistrito" required #idCircuito="ngModel">
                           <option *ngFor="let opcion of circuito" [ngValue]="opcion.idCircuito">{{opcion.nombreCircuito}}</option>
                        </select>
                    </div>
                </div>
    
                <div class="form-group row">
                    <div class="col-sm-6">
                             <button class="btn btn-primary" role="button" (click)='createSubcircuito()' *ngIf="!subcircuito.idSubcircuito else elseBlock" [disabled]="!subcircuitoForm.form.valid">Guardar</button>
                        <ng-template #elseBlock>
                            <button class="btn btn-primary" role="button" (click)='updateSubcircuito()' [disabled]="!subcircuitoForm.form.valid"> Actualizar  </button>
                        </ng-template>
                    </div>
                </div>
            </form>
             </div>
        </div>
    </div>
