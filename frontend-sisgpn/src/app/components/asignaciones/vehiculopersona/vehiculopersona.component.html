<div class="card border-secondary ">
    <div class="card-header"></div>
    <div class="card-body">
      <h5 class="card-title">Listado de Vehículos Asignado al Personal</h5>
      <div *ngIf="vehiculospersonas.length==0" class="alert alert-info col-sm-3">
        No hay registros en la base de datos!
      </div>
  
      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/vehiculopersona/form']">Nuevo registro</button>
      </div>
      
      
  <table class="table table-bordered table-striped" *ngIf="vehiculospersonas.length>0">
      <thead>
          <tr>
              <th>Vehículo</th>
              <th>Cédula</th>
              <th>Nombre</th>
              <th>Fecha</th>
              <th>
                Acción 
              </th>
              <th>
                Acción
              </th>
          </tr>
      </thead>
  
        <tbody>
          <tr *ngFor="let opcion of vehiculospersonas">
            <td>{{opcion.placa}} / {{opcion.marca}} / {{opcion.modelo}} </td>
            <td>{{opcion.cedula}}</td>
            <td>{{opcion.apellidos}} {{opcion.nombres}}</td>
            <td>{{opcion.fecha}}</td>
            <td>
              <button class="col-sm-1" type="button"  name="btnEditar" [routerLink]="['/vehiculopersona/form', opcion.idVehiculoPersona]" class="btn btn-primary">Editar</button>
            </td>
            <td>
              <button class="col-sm-1" type="button" name="btnEliminar" (click)="deleteVehiculoPersona(opcion)" class="btn btn-danger">Eliminar</button>
            </td>
      </tbody>
      
    </table>
   
  </div>
  
  <div>
  
  </div>
