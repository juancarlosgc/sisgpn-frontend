<div class="card border-secondary ">
    <div class="card-header"></div>
    <div class="card-body">
      <h5 class="card-title">Listado de Personal por Subcircuito</h5>
      <div *ngIf="distritospersonas.length==0" class="alert alert-info col-sm-3">
        No hay registros en la base de datos!
      </div>
  
      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/distritopersona/form']">Nuevo registro</button>
      </div>
      
      
  <table class="table table-bordered table-striped" *ngIf="distritospersonas.length>0">
      <thead>
          <tr>
              <th>Persona</th>
              <th>Subcircuito</th>
              <th>Fecha</th>
              <th>
                Acción 
              </th>
              <th>
                Acción
              </th>
          </tr>
      </thead>
  
        <tbody>
          <tr *ngFor="let dispen of distritospersonas">
            <td>{{dispen.apellidos}} {{dispen.nombres}}</td>
            <td>{{dispen.nombreSubcircuito}}</td>
            <td>{{dispen.fecha}}</td>
            <td>
              <button class="col-sm-1" type="button"  name="btnEditar" [routerLink]="['/distritopersona/form', dispen.idDistritoPersona]" class="btn btn-primary">Editar</button>
            </td>
            <td>
              <button class="col-sm-1" type="button" name="btnEliminar" (click)="deleteDistritoPersona(dispen)" class="btn btn-danger">Eliminar</button>
            </td>
      </tbody>
      
    </table>
   
  </div>
  
  <div>
  
  </div>
